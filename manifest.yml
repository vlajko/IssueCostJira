modules:
  jira:issueContext:
    - key: issue-cost-issue-context
      label: Issue Cost
      resource: main
      resolver:
        function: resolver
      render: native
      title: Issue Cost
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
  jira:globalPage:
    - key: time-tracking-report
      title: Time Tracking Report
      description: View time tracking data and costs for all issues
      resource: report
      render: native
      resolver:
        function: resolver
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: src/frontend/index.jsx
  - key: report
    path: src/frontend/report.jsx
  - key: resolver
    path: src/resolvers
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
app:
  runtime:
    name: nodejs24.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/d29a1605-355b-4158-8da2-65bf5342a0cd
